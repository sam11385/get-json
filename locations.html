<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Get Weather in Locations</title>
		<link rel="stylesheet" href="dist/styles.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body class="weather">

	<div class="container">
		<div class="row">
			<div class="twelve columns">
				<h3>Multi Location Weather Information</h3>
			</div>
		</div>
		<div class="row">
			<div class="card four columns atl">
				<h3>Atlanta</h3>
				<div class="temp">Temperature: <span></span>&deg;</div>
				<div class="wx">Weather: <span></span></div>
			</div>
			<div class="card four columns pit">
				<h3>Pittsburgh</h3>
				<div class="temp">Temperature: <span></span>&deg;</div>
				<div class="wx">Weather: <span></span></div>
			</div>
			<div class="card four columns sur">
				<h3>Surat</h3>
				<div class="temp">Temperature: <span></span>&deg;</div>
				<div class="wx">Weather: <span></span></div>
			</div>
		</div>
	</div>

  </body>
</html>
