<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Get Stock Info - MarkitOnDemand</title>
		<link rel="stylesheet" href="dist/styles.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body class="stocks">

	<div class="container">
		<div class="row">
			<div class="enter">
				<form>
					<label>Enter stock symbol:</label>
					<input type="text" id="stock" name="name" value="">
	        <input type="button" id="stock_value" value="Get Stock Info">
	        <input type="button" id="stock_reset" value="Reset" onClick="window.location.reload()">
				</form>
			</div>
			<div class="card twelve columns">
				<div class="dks-name"><span>Name:</span> </div>
        <div class="dks-symbol"><span>Symbol:</span> </div>
        <div class="dks-price"><span>Latest Price:</span> </div>
        <div class="dks-high"><span>Today's High:</span> </div>
        <div class="dks-low"><span>Today's Low:</span> </div>
        <div class="dks-open"><span>Today's Opening Price:</span> </div>
			</div>

		</div>
	</div>

  </body>
</html>
