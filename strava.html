<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Get Strava Info</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
		<link rel="stylesheet" href="styles.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	</head>
	<body class="strava">

	<div class="container">
      <div class="rides"></div>
	</div>

	<script>
  $(document).ready(function(){

		var key = '237bdb3d2bf2cd7c036b588e2890d7e14565c048';
    var url = 'https://www.strava.com/api/v3/athlete/activities?access_token='+key+'';

  	$.getJSON(url, function(data){
      // use this var to convert meters to miles
      var dist = 0.000621371;

      for (var i in data) {
        var distance = data[i].distance;
        var rideDate = data[i].start_date;
        var movingTime = data[i].moving_time / 60;
        var totalTime = data[i].elapsed_time / 60;
				var rideName = data[i].name;
				var number = distance * dist;
				var rounded = Math.round( number * 10 ) / 10;
        $('.rides').append('<div class="ride"><div class="ride-name">'+rideName+'</div><div class="ride-date">Date: ' + rideDate + ' </div> <div class="ride-distance">Distance: ' + rounded + ' miles</div></div>');
      }

  	});

  });

	</script>

  </body>
</html>
