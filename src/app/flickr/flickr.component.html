<div class="container">
  <div class="search">
    <div>Image Search:</div>
    <input type="search" [formControl]="searchControl">
  </div>
  <div class="cards">
    <div class="card" *ngFor="let photo of photos">
      <div class="card-image">
        <img src={{photo.url}}>
        <div class="card-title">{{photo.title}}</div>
      </div>
    </div>
  </div>
</div>
