<div class="container">
  <div class="row">
    Search for images:
    <input type="search" [formControl]="searchControl">
  </div>
  <div class="cards">
    <div class="card" *ngFor="let photo of photos">
      <div class="card-image">
        <img src={{photo.url}}>
        <div class="card-title">{{photo.title}}</div>
      </div>
    </div>
  </div>
</div>
